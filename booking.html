<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking-Lumière Aesthetic</title>
<link rel="icon" href="utilities/icon.png" type="image/png">
<link rel="apple-touch-icon" href="utilities/icon.png">
<meta name="theme-color" content="#6d2c2c"> 
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-uppercase" href="homepage.html">Lumière Aesthetic Clinic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="homepage.html">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">SERVICES</a></li>
        <li class="nav-item"><a class="nav-link active" href="booking.html">BOOKING</a></li>
        <li class="nav-item"><a class="nav-link" href="prices.html">PRICES</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">ABOUT US</a></li>
        <li class="nav-item"><a class="nav-link" href="prices.html">CONTACT</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">

<div class="row">
       <style>
    .list-group{
        padding-top: 93px;
    }
    </style>
    <div class="col-lg-3">
        <div class="list-group">
            <button class="list-group-item list-group-item-action active" id="step-nav-1">1. Choose Service</button>
            <button class="list-group-item list-group-item-action" id="step-nav-2">2. Choose Date & Time</button>
            <button class="list-group-item list-group-item-action" id="step-nav-3">3. Summary</button>
            <button class="list-group-item list-group-item-action" id="step-nav-4">4. Your Details</button>
        </div>
    </div>

    <div class="col-lg-9">
         <style>
            #step1-section{
                padding-top: 30px;
            }
        </style>
        <div id="step1-section">
            <h2 class="mb-3">Choose Your Service</h2>

            <form id="step1-form">
                <div class="mb-4">
                    <label class="form-label">Service *</label>
                    <select id="serviceSelect" class="form-select">
                        <option value="">Select a service</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Staff *</label>
                    <select id="staffSelect" class="form-select" disabled>
                        <option value="">Select staff</option>
                    </select>
                </div>

                <button type="button" id="step1-next" class="btn btn-primary">Next</button>
            </form>
        </div>

        <div id="step2-section" style="display: none;">
            <h2 class="mb-3">Choose Date & Time</h2>

            <form id="step2-form">

                <div class="mb-4">
                    <label class="form-label">Date *</label>
                    <input type="date" id="bookingDate" class="form-control">
                </div>

                <div class="mb-4">
                    <label class="form-label">Time *</label>
                    <select id="bookingTime" class="form-select">
                        <option value="">Select Time</option>
                    </select>
                </div>

                <button type="button" id="step2-back" class="btn btn-secondary">Back</button>
                <button type="button" id="step2-next" class="btn btn-primary">Next</button>

            </form>
        </div>

        <div id="step3-section" style="display:none;">
            <h2 class="mb-3">Booking Summary</h2>

            <div class="card p-4 shadow-sm mb-4">
                <p><strong>Service:</strong> <span id="summary-service"></span></p>
                <p><strong>Staff:</strong> <span id="summary-staff"></span></p>
                <p><strong>Date:</strong> <span id="summary-date"></span></p>
                <p><strong>Time:</strong> <span id="summary-time"></span></p>
            </div>

            <button type="button" id="step3-back" class="btn btn-secondary">Back</button>
            <button type="button" id="step3-next" class="btn btn-primary">Next</button>
        </div>

       
        <div id="step4-section" style="display:none;">
            <h2 class="mb-3">Your Details</h2>

            <form id="step4-form">

                <div class="mb-3">
                    <label class="form-label">Full Name *</label>
                    <input type="text" id="userName" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email *</label>
                    <input type="email" id="userEmail" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone *</label>
                    <input type="number" id="userPhone" class="form-control">
                </div>

                <button type="button" id="step4-back" class="btn btn-secondary">Back</button>
                <button type="button" id="step4-submit" class="btn btn-success">Confirm Booking</button>

            </form>
        </div>
    </div>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/booking.js"></script>

</body>
</html>
