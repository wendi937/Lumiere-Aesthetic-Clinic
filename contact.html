    <p class="hero-subtitle">GET IN TOUCH</p>

  </div>

 <!--CONTACT CONTENT -->
<section class="container py-5" style="margin-top:40px;" id="contactFormSection">
  <div class="row g-4">

    <!-- Contact Info -->
    <div class="col-lg-6">
      <h3 class="fw-bold mb-3">Reach Us</h3>
      <p class="text-muted mb-1"><strong>Phone:</strong> <a href="tel:+355697235386">+355 69 723 5386</a></p>
      <p class="text-muted mb-1"><strong>Email:</strong> <a href="mailto:contact@lumiereclinic.com">contact@lumiereclinic.com</a></p>
      <p class="text-muted mb-1"><strong>Address:</strong> <a href="https://maps.app.goo.gl/GFx7Qiu5Be5AEsdR9"> Nikël, Fushë-Krujë 1502, Albania</a></p>
    </div>

    <!-- Contact Form -->
    <div class="col-lg-6">
  <h3 class="fw-bold mb-3">Send a Message</h3>

  <form id="contactForm">
    <div class="mb-3">
      <label class="form-label">Name *</label>
      <input type="text" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email *</label>
      <input type="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Message *</label>
      <textarea id="message" class="form-control" rows="4" required></textarea>
    </div>
      <!-- SUCCESS MESSAGE -->
  <div id="successMsg" class="alert alert-success mt-3" style="display:none;">
      Your message has been sent successfully.
  </div>

    <button type="submit" class="btn w-100" style="background:#6d2c2c; color:white;">
      Submit
    </button>
  </form>


</div>
    </div>

  </div>
